<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form action="save">
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" aria-describedby="idHelp" placeholder="Enter Id">

		</div>
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" name="name" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input type="email"
				class="form-control" id="email" name="email"
				placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="phone">Phone</label> <input type="text"
				class="form-control" id="phone" name="phone"
				placeholder="Enter phone">
		</div>
		<hr />
		<div class="form-group">
			<label for="roadno">Road</label> <input type="text"
				class="form-control" id="roadno" name="roadno"
				placeholder="Enter roadno">
		</div>
		<div class="form-group">
			<label for="streetno">Street</label> <input type="text"
				class="form-control" id="streetno" name="streetno"
				placeholder="Enter streetno">
		</div>
		<div class="form-group">
			<label for="pobox">Po Box</label> <input type="text"
				class="form-control" id="pobox" name="pobox"
				placeholder="Enter pobox">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</body>
</html>
